# When using submaps a key should be bound to reset the submap, because the
# submap does not automatically exit. This file creates bindings for the most
# used key combinations to facilitate exiting the submap. Use as follows:
# 	bind = SUPER, S, submap, submap_name
# 	submap = submap_name
# 		bind = , A, exec, run-my-script
# 		# This line ensures that the submap is reset after any key is
# 		# pressed. If multiple keys are expected to be pressed from the
# 		# submap do not include this file
# 		source = ./reset-submap.conf
# 	submap = reset

bind = , A, submap, reset
bind = , B, submap, reset
bind = , C, submap, reset
bind = , D, submap, reset
bind = , E, submap, reset
bind = , F, submap, reset
bind = , G, submap, reset
bind = , H, submap, reset
bind = , I, submap, reset
bind = , J, submap, reset
bind = , K, submap, reset
bind = , L, submap, reset
bind = , M, submap, reset
bind = , N, submap, reset
bind = , O, submap, reset
bind = , P, submap, reset
bind = , Q, submap, reset
bind = , R, submap, reset
bind = , S, submap, reset
bind = , T, submap, reset
bind = , U, submap, reset
bind = , V, submap, reset
bind = , W, submap, reset
